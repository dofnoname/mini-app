<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #balance {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Telegram Clicker</h1>
    <div id="balance">Balance: 0</div>
    <button id="clickButton">Click me!</button>

    <script>
        // Инициализация Telegram WebApp API
        const tg = window.Telegram.WebApp;

        // Получаем ID пользователя из Telegram
        const userId = tg.initDataUnsafe.user.id;

        // Элементы интерфейса
        const balanceElement = document.getElementById('balance');
        const clickButton = document.getElementById('clickButton');

        // Переменная для хранения баланса
        let balance = 0;

        // Функция для обновления баланса
        async function updateBalance() {
            try {
                // Отправляем запрос на сервер для получения баланса
                const response = await fetch(`https://public-cities-play.loca.lt/get-balance?user_id=${userId}`);
                const data = await response.json();
                balance = data.balance || 0;
                balanceElement.textContent = `Balance: ${balance}`;
            } catch (error) {
                console.error('Error fetching balance:', error);
            }
        }

        // Функция для увеличения баланса
        async function increaseBalance() {
            try {
                // Отправляем запрос на сервер для увеличения баланса
                const response = await fetch('https://public-cities-play.loca.lt/increase-balance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId }),
                });
                const data = await response.json();
                balance = data.balance;
                balanceElement.textContent = `Balance: ${balance}`;
            } catch (error) {
                console.error('Error increasing balance:', error);
            }
        }

        // Нажатие на кнопку "Click me!"
        clickButton.addEventListener('click', increaseBalance);

        // Загружаем начальный баланс
        updateBalance();

        // Сообщаем Telegram, что приложение загружено
        tg.ready();
    </script>
</body>
</html>
